<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
</head>
<body>
    <script>
        function manipulateString(string,myFun){
            const upperString = string.toUpperCase();
            return myFun(upperString)
        }
        function logString(upperString){
            return `The manipulated string is: ${upperString}`;
        }
        console.log(manipulateString("hello, world!", logString));
    </script>
</body>
</html>

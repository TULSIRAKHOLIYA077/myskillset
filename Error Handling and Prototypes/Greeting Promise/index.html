<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Promise</title>
</head>
<body>
    <script>
        function creatPromise(name){
            return new Promise(function exec(resolve,reject){
                resolve(`Hello, ${name}!`);
        })
    }
        creatPromise("Mithun")
        .then(function f(log){
            console.log(log);
        })
    </script>
</body>
</html>

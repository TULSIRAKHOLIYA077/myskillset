
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>User Details</legend>
        <!-- input is auto closing tag  -->
        <!-- because of for input does highlight -->
        <!-- server can know anything with name attribute  -->
        <!-- id does work on browser for fronted  -->
        <label for="name" >  Enter your name :</label>
        <input type="text" id="name" name="username"><br><br>
       <!-- rows and cols say textarea 's width ' -->
       <label for="address"> Address : </label>
       <textarea  rows="10" cols="30" id="address" name="useraddress"></textarea>
        <br><br>
        
       <label for="dob">DOB: </label>
       <input type="date" name="userdob" id="dob" ><br><br>
       <label for="password">Password : </label>
        <input type="password" id="password" name="userpassword">
        <br><br>
        <!-- in select gender name attribute uses as one select  -->
        Select Gender :
        <label for="male"> Male : </label>
        <input type="radio" id="male" name="gender" >
        <label for="Female">Female : </label>
        <input type="radio" id="female" name="gender">
        <br><br>
        Select Movies : 
        <label for="avengers">Avengers</label>
        <input type="checkbox" id="avengers" name="avengers">
        
        <label for="thor">Thor</label>
        <input type="checkbox" id="thor" name="thor">
        
        <label for="ironman">Ironman</label>
        <input type="checkbox" id="ironman" name="ironman"><br><br>
<input type="Submit">
</fieldset>
    </form>
</body>
</html>

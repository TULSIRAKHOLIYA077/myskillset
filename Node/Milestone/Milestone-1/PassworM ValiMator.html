        h1 {

}

}

  display: block;

}

}

<body>
    <h1>Password Validation</h1>
    <div class="password-form">
      <form action=""  onsubmit="return myFun()">

        <br>

        <span id="messagess"></span>

        <br>
        <input type="submit" value="Submit">
      </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text on Button click</title>
    <style>
        body{
            background-color: #ac59ff;
        }
        #heading{
            margin-top: 100px;
            text-align: center;
            font-size: 40px;
        }
        #bg{
            background-color:white;
            width: 50px;
            padding: 20px;
            border-radius: 30px;
            margin: auto;
            position: relative;
        }
        #btn{
            border: none;
            border-radius: 28px;
            background-color: #ac59ff;
            padding: 17px;
            cursor: pointer;
            position: absolute;
            top: 4px;
            left: 3px;
        }
    </style>
</head>
<body>
    <h1 id="heading"> “The most affordable learning platform”</h1>

    <div id="bg">
        <button id="btn" onclick="move()"  ></button>
    </div>

    <script>
        var heading = document.getElementById("heading");
        var bg = document.getElementById("bg");
        
        function move(){
            var btn = document.getElementById("btn");
            var poe = 0;

            var anim = setInterval(animate);

            function animate(){
                if(poe == 50){
                    clearInterval(anim);
                    heading.textContent = "“PW Skills”";
                }
                    poe++;
                    btn.style.left = poe + "px";
                }
            }
    </script>
</body>
</html>

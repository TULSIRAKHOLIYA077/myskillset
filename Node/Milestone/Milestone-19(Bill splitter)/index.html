<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill splitter</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        
    </style>
</head>
<body>
    <h1>Restaurant Bill Calculate</h1>
    <label for="dish-cost">Dish Cost :</label>
    <input type="number" id="dish-cost" min="1"> 
    <label for="people-number">Number of People :</label>
    <input type="number" id="people-number" min="1"> 
    <button onclick="billCalculate()">Calculate</button>
    <h2 >Total Bill : <span id="total-bill"></span></h2>
    <h2 >Bill Per Person : <span id="person-bill"></span></h2>

    <script>
        function billCalculate(){
            const dishCost = document.getElementById("dish-cost").value;
            const peopleNumber = document.getElementById("people-number").value;

            const totalBill = dishCost * peopleNumber;
            const billPerson = dishCost ;

            document.getElementById("total-bill").textContent = "$" + totalBill.toFixed(2);

            document.getElementById("person-bill").textContent = "$" + billPerson + ".00";        
        }
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Image</title>
  <style>
    #container{
      position: relative;
    }
    #moving{
      position: absolute;
      width: 300px;
      height: 300px;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="moving"  src="./Assets/wallpaper.jpg" alt="radha-krishna">
  </div>

  <script>
    document.addEventListener("keydown", function(event) {
    var image = document.getElementById("moving");
    var topPosition = parseInt(image.style.top) || 0;
    var leftPosition = parseInt(image.style.left) || 0;
    var moveDistance = 10; //  control the movement speed

    if (event.keyCode === 37) { // Left arrow key
        leftPosition -= moveDistance;
    } else if (event.keyCode === 38) { // Up arrow key
        topPosition -= moveDistance;
    } else if (event.keyCode === 39) { // Right arrow key
        leftPosition += moveDistance;
    } else if (event.keyCode === 40) { // Down arrow key
        topPosition += moveDistance;
    }
  

    image.style.top = topPosition + "px";
    image.style.left = leftPosition + "px";
});
      </script>
  
</body>
</html>

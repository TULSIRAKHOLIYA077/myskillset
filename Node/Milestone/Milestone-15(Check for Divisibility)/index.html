<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Wivisibility</title>
    <style>
        body {
      font-family: Arial, sans-serif;
    }
    </style>
</head>
<body>
    <h1>Numbers Divisible by 3, Not by 2</h1>

    <script>
      let number = 15;
      
      for(let i=1; i<=number; i++){
        if(i % 2 == 0){
          continue;
        }
        if(i % 3 == 0){
          console.log(i);
        
        let display = document.createElement("p");
        display.textContent = i;
        document.body.appendChild(display);
        }

      }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- font :- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;600;700;800;900&family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <style>
        *{
            font-family: 'Poppins', sans-serif;

        }
        input{
            padding: 10px 20px;
        }
        label{
            font-size: 18px;
        }
        button{
            padding: 10px 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <label for="num1"> Num 1: </label>
    <input type="number" id="number1"  > <br><br>
    <label for="num2"> Num 2: </label>
    <input type="number" id="number2"  > <br><br>
    <label for="operator"> Operator: </label>
    <input type="operator" id="operator" > <br><br>
    <button id="btn" >Result</button>
    <p id="result"></p>

    <script>
        const btn = document.getElementById('btn');
        const num1Input = document.getElementById('number1');
        const num2Input = document.getElementById('number2');
        const operatorInput = document.getElementById('operator');
        const resultDisplay = document.getElementById('result');

        btn.addEventListener('click', function() {
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);
            const operator = operatorInput.value;

            let result;

            switch (operator) {
                case '+':
                result = num1 + num2;
                break;
                case '-':
                result = num1 - num2;
                break;
                case '*':
                result = num1 * num2;
                break;
                case '/':
                result = num1 / num2;
                break;
                default:
                result = 'Invalid operator';
                break;
            }

        resultDisplay.textContent = ` ${result}`;
    });

    </script>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize</title>
    <!-- font :- poppins  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;600;700;800;900&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        .form{
            border: 2px solid black;
            width: 200px;
            padding: 0 20px;
            margin: auto;
        }
        button{
            padding: 5px 10px;
            border: none;
            border-radius: 30px;
            color: white;
            background-color: green;
        }
        #display{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Form</h1>
        <form action="" id="form" onsubmit="funForm(event)">
            <label for="name" >  Enter your name :</label> <br>
            <input type="text" id="name" name="username" required><br><br>
            <button  type="submit">Submit</button>
        </form>
        <p id="display"></p>
    </div>

    <script>
        function funForm(event){
            event.preventDefault();
            const nameInput = document.getElementById("name").value;
            const diaplaySpace = (nameInput.charAt(0).toUpperCase() + nameInput.slice(1)) ;
            document.getElementById("display").textContent = "Capitalized name :" + diaplaySpace;
        };
    </script>
</body>
</html>

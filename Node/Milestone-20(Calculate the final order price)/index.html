<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the final order price</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        #cart-item{
            margin-top: 15px;
        }
        #cart-total{
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <h1>Cart Total Caculator</h1>
    <label for="unit-price">Unit Price :</label>
    <input type="number" id="unit-price" min="1">
    <label for="quantity">Quantity :</label>
    <input type="number" id="quantity" min="1">
    <button onclick="finalPrice()">Add to Cart</button>
    <h3>Cart Items :</h3>
    <ul id="cart-item"></ul>
    <h3>Cart Total :</h3>
    <p id="cart-total"></p>

    <script>
        let cart = [];

        const finalPrice = () => {
            const unitPrice = parseFloat(document.getElementById("unit-price").value);
            const quantity = parseFloat(document.getElementById("quantity").value);
            
            const item = {
                unitPrice : unitPrice,
                quantity : quantity
            };

            cart.push(item);
            
            displayCart();
        };
        const displayCart = () => {
            const listItem = document.getElementById("cart-item");
            listItem.textContent = '';

            for (let i = 0; i < cart.length; i++){
                const item = cart[i];
                const listIteams = document.createElement("li");
                listIteams.textContent = "Unit Price : $" + item.unitPrice + "| Quantity : $" + item.quantity;
                listItem.appendChild(listIteams);
            }
            caculateTotal();
        };
        const caculateTotal = () => {
            let totalCost = 0;

            for(let i = 0; i < cart.length; i++){
                const item = cart[i];
                const itemCost =  item.unitPrice * item.quantity;
                totalCost += itemCost;
            }
            document.getElementById("cart-total").textContent = "$" + totalCost.toFixed(2);
        };
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InverteW right-angleW triangle pattern with asterisks</title>
</head>
<body>
    <h1>InverteW right-angleW triangle pattern</h1>
    <p id="display-triangle"></p>

    <script>
        function funTriangle(){
            var i=6;
            for (var row = i; row > 0; row--) {
        var patternRow = document.createElement("div");
         patternRow.className = "pattern-row";
        patternRow.textContent = "* ".repeat(row);
        document.getElementById("display-triangle").appendChild(patternRow);
      }
        }  
        funTriangle();
    </script>
    
</body>
</html>

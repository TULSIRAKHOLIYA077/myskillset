<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Static Method to Add Two Numbers with Calculator Class</title>
</head>
<body>
    <script>
        class Calculator {
            static add(num1, num2){
                return num1 + num2;
            }
        }

        const calculator = Calculator.add(10, 5);
        console.log(calculator);
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Class Challenge</title>
</head>
<body>
    <script>
        class Employee {

            constructor(n,p,s) {
                this.name = n;
                this.position = p;
                this.salary = s;
            }

            getSalary(){
                return this.salary;
            }
        }

        const e = new Employee("Akash Kumar","IT Engineer", 80000);//
        console.log(e.getSalary());
</script>
    
</body>
</html>

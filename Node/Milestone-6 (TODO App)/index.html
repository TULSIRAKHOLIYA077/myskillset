<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <!-- font :- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;600;700;800;900&family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        h1{
            width: fit-content;
            margin: auto;
            font-size: 40px;
        }
        #bg{
            margin-top: 70px;
        }
        #text{
            padding: 8px 20px;
            font-size: 20px;
        }
        #btn{
            padding: 13px 16px;
        }
        
    </style>
</head>
<body>
    <h1>TODO App</h1>
    <div id="bg">
        <input type="text" id="text" placeholder="Add Your Work">
        <input type="submit" value="Add" id="btn" onclick="shift()" >
    </div>
    <ul id="list"></ul>

    <script>
        const task = document.getElementById('text');
        const btn = document.getElementById('btn');
        const list = document.getElementById('list');

        function shift(){
            const text = task.value;
            if(text !== ''){
                const item = document.createElement('li');
                item.textContent = text;
                list.appendChild(item);
                task.value = '';
            } 
        }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only unique items are allowed</title>
</head>
<body>
    <script>
        function uniqueItems(element){
            return new Set(element)
        }
        console.log(uniqueItems([2,4,5,8,9,2,4,5]));
    </script>
    
</body>
</html>

<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Random Elements</title>
</head>
<body>
    <script>
        function extract(arr) {
        const [first, second, , ,last] = arr;
        return [first, second, last];
        }
        console.log(extract([1,2,3,4,5]));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the Occurrences</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      
      .container {
        text-align: center;
      }
      
      h1 {
        color: #333;
      }
      
      textarea {
        width: 80%;
        min-height: 150px;
        padding: 10px;
        margin: 20px 0;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
      
      #wordCountResult {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
      
</head>
<body>
  <div class="container">
    <h1>Word Count Generator</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <button id="countButton" onclick="countWords()">Count Words</button>
    <div id="wordCountResult"></div>
  </div>

  <script>
    function countWords(){
        const textInput = document.querySelector('#textInput').value;
        const wordCountResult = document.querySelector('#wordCountResult');
        const words = textInput.split(" ");

        if (!textInput) {
        wordCountResult.textContent = 'No words found';
        return;
    }
        const map = new Map();

        for (let word of words) {
            if (map.has(word)) {
            map.set(word, map.get(word) + 1);
            } else {
            map.set(word, 1);
            }
        }
        let wordCountContent = '';
        map.forEach((count, word) => {
            wordCountContent += `${word}: ${count}<br>`;
        });

        wordCountResult.innerHTML = wordCountContent;
    }
  </script>
</body>
</html>

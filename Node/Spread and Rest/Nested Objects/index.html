<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Objects</title>
</head>
<body>
    <script>
        const person = {
            name: "Mithun",
            age: 21,
            address: {
                street: "B8, Block B, Industrial Area.",
                city: "Sector 62, Noida",
                state: "Uttar Pradesh",
            },
        };

        function extractData(obj) {
            const {
                name,
                address: { street },
            } = obj;
            return { name, street };
        }

        console.log(extractData(person));
    </script>
</body>
</html>

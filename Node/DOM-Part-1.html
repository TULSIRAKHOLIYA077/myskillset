<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Part-1</title>
</head>
<body>
    <!-- link of js like css  -->
    <!-- <script src="./script.js"></script> -->
    <!-- ID -->
    <p id="one"> <span></span> Namaste</p>
    <!-- class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    <!-- tagname  -->
    <h4>Hey</h4>
    <h4>Namaste</h4>
    <h4>Hola</h4>

    <!-- query selector:- can take all like id,class and tag -->
    <h2>Hello</h2>
    <h2 class="classs">Hola</h2>
    <h2 id="ids">Hey</h2>
    <script>
        //writing document word is compulsory and if i write window.document it will be also ok

        //ID

        //innertext :- Namaste in .js
        //innerHTML :- <span>Hello</span> in .js
        let var1 = document.getElementById("one");
        console.log(var1.innerHTML);
        //let var1 = document.getElementById("one");//
        //console.log(var1.innerHTML);//

        // class

        //- var2[2] :-[2] :- in array pos. no. 3
        let var2 = document.getElementsByClassName("tech")
        console.log(var2[2].innerText);
        // it shows at browser not in console
        var2[1].innerText = "Nodejs";

        //tagname

        let var3 = document.getElementsByTagName("h4")
        console.log(var3[1].innerHTML);
        var3[2].innerText = "Hello PW Skills";
        var3[2].style.color = "red";

        // qurey selector 

        //let var4 = document.querySelector(".classs")//
        //console.log(var4);//
        let var4 = document.querySelector(".classs")
        console.log(var4);
        //var4.className = "hello";//it can change classname
        var4.classList = "hello helo hola";//for multiple classes
        //var4.setAttribute("id","js")//:-output:- id= js
        var4.setAttribute("title","tulsi");



    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color:white;
            width: 400px;
            height: 160px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .bg{
            display: flex;
            margin: 8px 0 5px 0;
        }
        #count{
            border: 1px solid black;
            padding: 10px;
            font-size: 15px;
            font-weight: 600;
            margin: 0 2px 0 2px;
        }
        section button{
            width: fit-content;
            font-weight: 600;
            font-size: 16px;
            padding: 5px 15px;
        }

    </style>
</head>

<body>
    <section >
        <h1>Counter App</h1>
        <div class="bg">
            <button id="dec">Decrement by 1</button>
            <div id="count">0</div>
            <button id="inc">Increment by 1</button>
        </div>
        <button id="reset">Reset Value</button>
    </section>
    <script src="./script.js"></script>
    
</body>
</html>

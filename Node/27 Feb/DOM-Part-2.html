<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaDcript DOM Part-2</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <script>
        //creation :- what we see in browser can create throgh js
        let title = document.createElement("h1");
        title.className = "PWSkills";
        title.style.fontSize = "25px";
        title.textContent = "Pw Skills, Namaste";
        console.log(title);
        document.body.appendChild(title);//we can see what we write in browser

        //remove :- what we see in browser can remove throgh js
        let ul = document.querySelector("ul");
        console.log(ul);
        let lists = document.querySelectorAll("li");
        console.log(lists);
        for(list of lists){
            ul.removeChild(list);
        }
    </script>
        
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Filter</title>

    <style></style>
</head>
<body>
    <script>
            let array = [
        {
        book : "rich dad poor dad",
        author: "robert",
        year:2009
        },
        {
        book : "elcamist",
        author: "polo coelo",
        year:2011
        },
        {
        book : "businessman school",
        author: "robert",
        year:2003
        },
        {
        book : "copy cat",
        author: "berk hejes",
        year:2010
        },
        {
        book : "pairable",
        author: "berk hejes",
        year:2005
        }
    
    ]

    const filteredBooks = array
        .filter(book => book.year < 2010)
        .map(book => ({
            book: book.book,
            author: book.author.toUpperCase(),
            year: book.year
        }));
        
    console.log(filteredBooks); 

    </script>
</body>
</html>

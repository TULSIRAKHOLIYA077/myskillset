<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Convert</title>

    <!-- font :- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;600;700;800;900&family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <style>
        *{
            font-family:  sans-serif;
        }
        .container{
            display: flex;
            gap: 50px;
        }
        .original{
            width:400px ;
            height: 300px;
            background-color: aliceblue;
        }
        .converted{
            width:400px ;
            height: 300px;
            background-color: aliceblue;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Price Converter</h1>
    <div class="container">
        <div class="original">
            <h2>Original Prices(USD)</h2>
            <ul id="original-prices"></ul>
        </div>
        <div class="converted">
            <h2>Converted Prices(INR)</h2>
            <ul id="converted-prices"></ul>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const items = {
            item1: 20,
            item2: 30,
            item3: 10,
            item4: 40,
            item5: 50
        };

        const exchangeRate = 80;

        const convertedPrices = Object.keys(items).map(item => ({
            item: item,
            priceUSD: items[item],
            priceINR: items[item] * exchangeRate
        }));

        const originalPricesList = document.getElementById("original-prices");
        const convertedPricesList = document.getElementById("converted-prices");

        convertedPrices.forEach(item => {
            const originalListItem = document.createElement("li");
            originalListItem.textContent = `${item.item}: $${item.priceUSD}`;
            originalPricesList.appendChild(originalListItem);

            const convertedListItem = document.createElement("li");
            convertedListItem.textContent = `${item.item}: â‚¹${item.priceINR}`;
            convertedPricesList.appendChild(convertedListItem);
        });
    });

    </script>
</body>
</html>

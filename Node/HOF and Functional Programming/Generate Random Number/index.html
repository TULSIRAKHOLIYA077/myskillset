<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Number</title>
    <style>
        p{
            font-size: 23px;
        }
    </style>
</head>
<body>
    <p class="pera">Generating random number in <span class="seconds"></span> seconds.... <span class="randomnumber"></span></p>

    <script>
        let intervalId;
        const randomnumber = document.querySelector('.randomnumber');
        const randomNum = Math.random();


        function randomNumber(){
            const second = document.querySelector('.seconds');
            let sec = 0;

            intervalId = setInterval(function () {
                sec++;
                second.innerHTML = sec;
                if(sec === 3){
                    stopSeconds();
                }
                }, 1000);


        }
        randomNumber();

        function stopSeconds(){
            clearInterval(intervalId);
            randomnumber.innerHTML = randomNum;
        }

    </script>
</body>
</html>

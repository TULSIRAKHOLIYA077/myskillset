<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a banking application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Banking Application</h1>

    <h2>Customer Details</h2>
    <label for="name">Name :</label>
    <input type="text" id="name">
    <label for="balance">Balance :</label>
    <input type="number" id="balance" step="0.01">
    <button onclick="createAccount()">Create Account </button>

    <h2>Account Actions</h2>
    <label for="deposit">Deposit Amount :</label>
    <input type="number" id="deposit" step="0.01">
    <button onclick="deposit()">Deposit</button> <br> <br>
    <label for="withdraw">Withdraw Amount :</label>
    <input type="number" id="withdraw" step="0.01">
    <button onclick="withdraw()">Withdraw</button>

    <script>
        let customer = null;

        function createAccount(){
            const name = document.getElementById("name").value;
            const balance = parseFloat(document.getElementById("balance").value);

            customer = {
                name : name,
                balance : balance

            };

            displayBalance();
        }
        function deposit(){
            if(customer){
                const amount = parseFloat(document.getElementById("deposit").value);
                customer.balance += amount;
                displayBalance()
            }
        }
        function withdraw(){
            if(customer){
                const amount = parseFloat(document.getElementById("withdraw").value);
                if(amount <= customer.balance){
                    customer.balance -= amount;
                    displayBalance()
                }else {
                    alert("Insufficient balance.");
                }
            }
        }
        function displayBalance(){
            if (customer) {
                document.getElementById('balance').value = customer.balance.toFixed(2);
            }

        }

    </script>

</body>
</html>

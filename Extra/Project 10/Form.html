<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- font :- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section{
            border-radius: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            width: 900px;
            height: 550px;
            display: flex;
        }
        .left{
            width: 50%;
        }
        .right{
            width: 50%;
        }
        .right h2{
            margin-top: 20px;
            text-align: center;
        }
        form {
            width: 400px;
            height: 480px;
            margin: 10px 0 0 25px;
        }
        input{
            border: none;
            background-color:#d4d4d4;
            padding: 15px 170px 15px 20px;
            font-size: 17px;
        }
        textarea{
            border: none;
            background-color:#d4d4d4;
            padding: 15px 200px 35px 20px;
            font-size: 17px;
        }
        button{
            border: none;
            background-color:#d4d4d4;
            font-size: 19px;
            padding: 15px 175px ;
            color: darkgreen;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <section>
        <div class="left">
            <img src="./Assets/contact.png" alt="contact">
        </div>
        <div class="right">
            <h2>Contact Me</h2>
            <form action="">
                <label for="name" ></label>
                <input type="text" id="name" name="username" placeholder="Your Name">

                <label for="email" ></label> <br> <br>
                <input type="email" id="email" name="email" placeholder="Your Email"> <br> <br>

                <label for="tel"></label>
                <input type="tel" id="phoneInput" placeholder="Phone" /> <br> <br>

                <label for="message">  </label>
                <textarea   id="message" name="message" placeholder="Message"></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    
</body>
</html>

<body>
    <script>
        /*
        normal function
        errow function
        errow function without parameter    
        function value but no return
        function without value but does return
        */
        function onePlusAvg(x,y){// we can write it also like const onePlusAvg = (a,b) => {
            //return Math.round(1+(a + b)/2)
        //}
        //console.log(onePlusAvg(9,7));
            return Math.round(1+(x + y)/2)// round :- does complete number and floor :- does complete near one
        }
        let a = 1;
        let b = 2;
        let c = 3;
        document.write(onePlusAvg(a,b),"<br>");
        document.write(onePlusAvg(b,c),"<br>");
        document.write(onePlusAvg(c,a));

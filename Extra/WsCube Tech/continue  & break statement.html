<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countinue Statement</title>
</head>
<body>

    <script>
        //continue :-//
        for(let i = 0; i < 10; i++){
            if(i == 5)/* or i%2 = 0*/{
                continue;
            }
            document.write(i + "<br>");
        }

        //break:- //
        for(let i = 0; i < 10; i++){
            if(i == 5)/* or i%2 = 0*/{
                break;
            }
            document.write(i + "<br>");
        }
    </script>
    
</body>
</html>

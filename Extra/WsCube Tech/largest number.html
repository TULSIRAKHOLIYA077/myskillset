        //second method
        function check(p,q,r){
            if(p >= q && p >= r){
                return p;
            }
            else if(q >= p && q >= r){
                return q;
            }
            else{
                return r;
            }
        }
        let a = prompt("Please enter the first number");
        let b = prompt("Please enter the second number");
        let c = prompt("Please enter the third number");
        let d = check(a,b,c);//a,b,c ni value p,q,r lai le chhe
        document.write(d);


    </script>

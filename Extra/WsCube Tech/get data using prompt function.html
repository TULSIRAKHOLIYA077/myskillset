<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data using prompt function</title>
</head>
<body>
    Name : <span id="result"></span>
    <br>
    <button onclick="call()">Call</button>
    <script>
        function call(){
            const name = prompt("Enter your name!","");
            document.getElementById("result").textContent = name;//we can also get data through the other thing
        }
    </script>
    
</body>
</html>

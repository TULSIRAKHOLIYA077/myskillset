<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero,Positive and Negative</title>
</head>
<body>
    <input type="" id="value" step="any">
    <button onclick="check()">Check</button>
    <p id="display"></p>

    <script>
        function check(){
            const value = document.getElementById("value").value;

            //first method
            //const display = Math.sign(value);//output :-1 or -1 or 0 or NaN

            //second method
            if(value > 0){
                display = "The Number is Positive";
            }
            else if(value < 0){
                display = "The Number is Negative";
            }
            else if(value == 0){
                display = "The Number is Zero";
            }
            else {
                display = "Value is not a Number";
            }


            document.getElementById("display").textContent = display;
        }
    </script>
    
</body>
</html>

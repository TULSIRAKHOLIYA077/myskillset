<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <!-- a prime number is a positive integer that is divisible by 1 and itself -->
    <script>
        const number = prompt("Please enter a number");
        if(number == 1){
            document.write("1 is neither prime nor composite")
        }
        else if(number < 1){
            document.write(`${number} is not a prime number`);
        }
        else{
            for(var i = 2; i < number; i++){
                if(number % i == 0){
                    var res = `${number} is not a prime number`;
                    break;
                }
                else{
                    var res = `${number} is a prime number`;
                }

            }
            document.write(res);

        }
    </script>
    
</body>
</html>

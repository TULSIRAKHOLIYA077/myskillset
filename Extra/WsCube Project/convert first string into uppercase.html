<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First string into Uppercase</title>
</head>
<body>
    <script>
        let string = prompt("Please enter a string");
        function capital(){

            let display = string[0].toUpperCase() + string.slice(1);
            document.write(display);
        }
        capital();




    </script>
    
</body>
</html>

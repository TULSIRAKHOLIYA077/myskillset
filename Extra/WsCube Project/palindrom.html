<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        
        let string = prompt("Please entera string");
        let stringArray = string.split('');
        let stringArrayReverse = stringArray.reverse();
        let revString = stringArrayReverse.join('');
        
        if(string == revString){
            document.write(string +" : is palidrome" );
        }
        else{
            document.write(string +" : is not palidrome" );


        }
    </script>
    
</body>
</html>

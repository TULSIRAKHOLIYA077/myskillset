<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <!-- it shows numbers between 0 to 1 -->
    <input type="number">
    <script>
        //(highest number-lowest number) + lowest number
        let x = Math.floor(Math.random() * 11) ;
        document.write(x*1000);

    </script>
    
</body>
</html>

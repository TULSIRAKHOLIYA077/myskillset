<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        function table(number){
            for(let i = 1; i < 11; i++){
                document.write(number + "*" + i + "=" + number * i + "<br>");

            }
        }
        table(5);
        table(9);
    </script>
    
</body>
</html>

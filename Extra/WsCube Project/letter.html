<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
</head>
<body>
    <script>
        let string = prompt("Please enter a string");
        let letter = prompt("Please enter a letter");
        let counter = 0;
        for(let i = 0; i < string.length; i++){
            if(string[i] == letter){
                counter++;
            }
        }
        document.write(letter + ":" +counter );
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number</title>
</head>
<body>
    <!-- if 153 = 1*1*1 + 5*5*5 + 3*3*3 = happens 153 then it will be 
     Armstrong Number -->
     <script>
        let number = prompt("Please enter a Number");
        let temp = number;//This variable will be used to perform operations without modifying the original input number.
        let sum = 0;
        let noOfDigits = number.toString().length;
        while(temp > 0){
            let digit = temp % 10;//first time 153 %10,second time 15,
            sum += digit**noOfDigits;//3*3*3 = 27
            temp = parseInt(temp / 10);//153/10 = 15
        }
        if(sum == number){
            document.write(number + "is an Armstrong Number ")
        }   
        else{
            document.write(number + "is not an Armstrong Number ")

        }
        /*
        (1)153
           3
           153/10 = 15
        (2)15 % 10 = 5
           5
           15 / 10 = 1...... 
        */     
     </script>
    
</body>
</html>

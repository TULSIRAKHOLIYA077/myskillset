<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers</title>
</head>
<body>

    <script>
        let num = parseInt(prompt("Please enter a Number"));
        function sum(n){
            if(num > 0){
                return n + sum(n-1)
            }
            else{
                return 0;
            }
        }
        document.write(sum(num));
    </script>
    
</body> 
</html>

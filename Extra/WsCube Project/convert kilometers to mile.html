<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Kilometers to Miles</title>
</head>
<body>
    <!--  1 kilometers = 0.621371
          miles = kilometers * factor -->
          <input type="number" name="" id="kilometers"  step="any">
          <button onclick="mile()">Convert</button>
          <span id="display"></span>

          <script>

            function mile(){
              const kilometers = document.getElementById("kilometers").value;
              const factor = 0.621371;
              const miles = kilometers * factor;

              document.getElementById("display").textContent = `${miles}`;


            }

          </script>
    
</body>
</html>

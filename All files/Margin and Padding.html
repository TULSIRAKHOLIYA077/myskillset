
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .padding{
            border: 2px dotted ;
            /* padding: 100px 20px 50px; other way to write padding */
            padding-top: 10px;
            padding-right: 100px;
            padding-bottom: 10px;
            padding-left: 100px;
            background-color: #808080;
        }
        .margin{
            border: 2px dotted;
            width: 160px;
            /* it comes in center if we do margin auto  */
            margin: 100px 50px; 
            background-color: #b61212cb;
        }
            
    
                    
        


    </style>
</head>
<!-- we can see margin border  -->
<body style="border: 1px dotted; ">
    <!-- Padding  -->
    <p class="padding">Lorem ipsum, dolor sit amet consectetur adipisicing elit. A, deleniti?0</p>
    <!-- Margin  -->
    <p class="margin">Lorem ipsum, dolor sit amet consectetur adipisicing elit. A, deleniti?0</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        const key1 = Symbol("key1")
        const key2 = Symbol("key2")

        // if we want to make symbol as a key of object
        const  obj3= {
            [key1]: "hitesh",
            [key2]: "PW Skill"
        }
        console.log(obj3);
        console.log(obj3[key1]);

        const obj5 = {
            name: "Mithun",
            email:"@google.cmithunom",
            isLoggedIn : true
        }
        Object.freeze(obj5)
        obj5.email = "@google.microsoft"
        console.log(obj5);
        console.log(Object.keys(obj5));
        console.log(typeof Object.keys(obj5));

        function changeValue(para){
            if(!Object.isFrozen(para)){
                para.email = "@google.microsoft"
                console.log(para);
            }
            else{
                console.log("Your value cannot be changed");
            }
        }
        changeValue(obj5);

    </script>
    
</body>
</html>

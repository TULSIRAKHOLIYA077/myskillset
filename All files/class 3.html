<body>

<div>

    </p>
</div>

<!-- div>div>p>p>li -->
<div>

        <p>

        </p>
    </div>
</div>

<div></div>

            <li></li>

<!--(parent child)   div.class1>p.classp>p#un1>li*5 -->

            <li></li>
            <li></li>

<div>

        <li></li>

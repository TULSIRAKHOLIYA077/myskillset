<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block</title>
</head>
<body>
    <!--   blocks , famous block element is div -->
    <h1>PW Skills</h1>
    <h1>PW Skills</h1>
    <p>Tulsi Rakholiya</p>
    
    <div>Lorem ipsum dolor sit.</div>
    <div>Lorem ipsum dolor sit.</div>

    <!-- span is famous inline element -->

    <span>Tulsi Rakholiya</span>

    <p>Lorem, ipsumb <b> dolor</b> sit amet consectetur adipisicing.</p>
    <p>Lorem, ipsumb <i> dolor</i> sit amet consectetur adipisicing.</p>
</body>
</html>

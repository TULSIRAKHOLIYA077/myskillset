
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>

        .container{
            display:grid;
            /* it defines how many column we need  */
            /* grid-template-columns: 1fr 1fr 2fr; */
            /* (3,1fr) defines 3 co 1fr ni  */
            grid-template-columns: repeat(3, 1fr);
            /* other way  */
            /* grid-template-columns: minmax(10px , 1fr)  minmax(10px , 1fr)  minmax(10px , 1fr)                                                     ; */
            /* background-color: #808080; */
            /* it defines rows height not box height */
            grid-template-rows:120px 60px 100px 400px 50px ;

            grid-template-areas:"header header header"
                                "menu menu menu"
                                "sidebar box1 box2"
                                "sidebar content content "
                                "footer footer footer";
            
            /* column-gap: 10px; */
            /* row-gap: 10px;  */
            /* same j chhe  */
            

            /* justify-items: end; */
            /* align-items: center; */

             /* other way to describe (grid-template-rows , grid-template-columns , grid-template-areas)  */
            grid-template: "header header header" 100px
                           "menu menu menu" 60px
                           "sidebar box1 box2" 100px
                           "sidebar content content" 400px
                           "footer footer footer" 60px/1fr 1fr 1fr;

            
        }

        .box  {
              /* height: 100px;
              width: 100px;   */
            /* margin: 10px; */

        }
        .header{
            background-color: red;
            /* self child per work kre chhe  */
            /* op : start,end , center , streh (works on y |) align moves only one box  */
            /* align-self: end; */
            /* op : same (works on x -) justify moves whole column */
            /* justify-self: center; */
            /* border: 1px solid black; */
            grid-area: header;
            grid-column-start: 1;
            grid-column-end: 3;


        }
        .menu{
            background-color:yellow ;
            grid-area: menu;

        }
        .box1{
            background-color: green;
            grid-area: box1;
        }
        .box2 {

            background-color: blue;
            grid-area: box2;
        }
        .sidebar {
            background-color: aquamarine;
            grid-area: sidebar;

        }
        .content{
            background-color: blueviolet;
            grid-area:content ;

        }
        .footer{
            background-color: brown;
            grid-area: footer;

        }


    </style>
</head>
<body>
     <!-- grid  -->
     <div class="container">
        <div class="box header">Header</div>
        <div class="box menu">Menu</div>
        <div class="box box1">box 1</div>
        <div class="box box2">box 2</div>
        <div class="box sidebar">sidebar</div>
        <div class="box content">Content</div>
        <div class="box footer">Footer</div>








     </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <header>
        This is a header
        <nav>
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
        </nav>
    </header>
    <article>
        This is a sample article
    </article>
    <div>
        This is a sample article
    </div>
    <aside>
        <p>This is the first menu</p>
        <p>This is the second menu</p>
    </aside>
    <main>
        This is a main content
    </main>
    <details>
        <summary>This is a summary</summary>
        This is a detail
    </details>

    <!-- or -->

    <details>
        <div>This is a summary</div>
        This is a detail
    </details>
    <footer>
        This is a footer
    </footer>



</body>
</html>

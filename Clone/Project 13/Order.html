<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- font :- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section{
            border-radius: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            width: 900px;
            height: 550px;
            display: flex;
        }
        .left{
            width: 50%;
            padding:20px 0 0 20px;
        }
        .right{
            width: 50%;
        }
        .right h2{
            margin-top: 20px;
            text-align: center;
        }
        form {
            width: 400px;
            height: 480px;
            margin: 10px 0 0 25px;
        }
        input{
            border: none;
            background-color:#d4d4d4;
            padding: 10px 170px 10px 20px;
            font-size: 17px;
        }
        textarea{
            border: none;
            background-color:#d4d4d4;
            padding: 15px 200px 35px 20px;
            font-size: 17px;
        }
        button{
            border: none;
            background-color:#d4d4d4;
            font-size: 19px;
            padding: 15px 149px ;
            color: darkgreen;
            font-weight: 600;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <section>
        <div class="left">
            <img src="./Assets/pizza.jpg" alt="pizza">
        </div>
        <div class="right">
            <h2>Place Your Order</h2>
            <form action="">
                <label for="name" ></label>
                <input type="text" id="name" name="name" placeholder="Food Id">

                <label for="number" ></label> <br> <br>
                <input type="number" id="number" name="quantity" placeholder="Quantity"> <br> <br>

                <label for="email"></label>
                <input type="email" id="email" placeholder="Your Email" /> <br> <br>

                <label for="tel"></label>
                <input type="tel" id="phoneInput" placeholder="Phone" /> <br> <br>
                
                <label for="address">  </label>
                <textarea   id="address" name="address" placeholder="Address"></textarea><br><br>

                <button type="submit">Order Now</button>
            </form>
        </div>
    </section>
    
    
</body>
</html>
